#
#
#
# Grammaire : BACKGROUND 0 (RGB | HLS)[ \t]+[0-9]{1,3}[ \t]+[0-9]{1,3}[ \t]+[ 0-9]{1,3}
#
# Set background color for map visualization window.
#
# BACKGROUND 0 RGB  0 0 0 Default color Background.
#            |___________
#                        |
# Never modify the first 0   
#
