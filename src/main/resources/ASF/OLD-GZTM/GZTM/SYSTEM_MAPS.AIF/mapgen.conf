#
#
# Generated Files when saving a project can be processed in 1/64 Nm or Quanta Size 
#
# when NM64 = 0 and QUANTA = 1 only file in Quanta Size format are generated.
#
# when NM64 = 1 and QUANTA = 0 only file in 1/64 Nm format are generated.
